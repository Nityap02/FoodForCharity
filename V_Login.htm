<!DOCTYPE html>
<html lang="en" dir="ltr">
  
<head>
   <link rel="stylesheet" href="Login_style.css">
</head>


  <script>
    function check()
    {
        var checkname =document.val_form.name.value;
        var checkpass=document.val_form.pswd.value;

        
        if(checkname=="" || checkname=="null")
        alert("Invalid Name");
        else if(checkpass.length<6)
     
        alert("Password must be at least 6 characters long.");
        else
            alert("Login sucessfull")
    }
    </script>


  <body>
    <div class="container">
      <form name="val_form" action="" method="post">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" name="name" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="pswd" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
       <div><br>
        <h4><a href="V"><b>Forgot Password?</b></a></h4></div>
        <div class="input-box button">
          <input type="button" name="" value="submit" onclick="check();">
        </div><br>
        <p>Not a member?  <a href="Volunteer_Reg_Form.htm"> <b>Register here!</b></a></p>

      </form>
    </div>
  </body>

</html>
